<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculadora de área (círculos)</title>
	</head>
	<body>
		<h2>Calcular a área de um círculo:</h2>
		<form method="POST" action="ex11.php">
			<fieldset>
				<p>Informe o raio do círculo cuja área será calculada:</p>

		</form>
